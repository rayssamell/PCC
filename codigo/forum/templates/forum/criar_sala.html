{% extends 'geral/base.html' %}
{% load static %}

{% block content %}
    <!-- Hero Area Start -->
    <div id="hero-area" class="hero-area-bg">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
            <div class="contents">
              <h5 class="script-font wow fadeInUp animated animated animated animated animated animated animated animated" data-wow-delay="0.2s" style="visibility: visible;-webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;">Criar Sala</h5>
              
              <div class="header-button wow fadeInUp animated animated animated animated animated animated animated animated" data-wow-delay="1s" style="visibility: visible;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero Area End -->

  </header>
  <!-- Header Area wrapper End -->

  <!-- About Section Start -->
    <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    
    <nav>
      <div class="container">
        <ol>
          <li><a href="{% url 'listar_sala' %}">Salas</a></li>
          <li>Criar Sala</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->
 
  <section id="sala" class="sala">

  <div class="container aos-init aos-animate" data-aos="fade-up">
    <div class="row g-8">

      <div class="col-lg-10">


              <h4>Escolha um Tema para Sala</h4>
              
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col form-group">
                    <input name="imagem" type="file" class="form-control" placeholder="Anexar Arquivo">
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <textarea name="titulo" class="form-control" placeholder="Tema"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Postar</button>

              </form>

            </div>

          </div><!-- End blog comments -->

        </div>

        
      </div>

    </div>
</div>
</div>

  </section><!-- End Blog Details Section -->
{% endblock %}
