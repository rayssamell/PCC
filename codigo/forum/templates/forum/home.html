
{% extends 'geral/base.html' %}
{% load static %}

{% block content %}

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <h1 class="text-capitalize mb-5 text-lg">Salas de Discussões</h1>

        </div>
      </div>
    </div>
  </div>
</section>

<section class="section blog-wrap">
	{% if salas %}
		{% for s in salas %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
	<div class="col-lg-12 col-md-12 mb-5">
		<div class="blog-item">
			<div class="blog-thumb">
				<img src="{% static 'img/blog/blog-1.jpg' %}" alt="" class="img-fluid ">
			</div>

			<div class="blog-item-content">
				<div class="blog-item-meta mb-3 mt-4">
					<span class="text-muted text-capitalize mr-3"><i class="icofont-comment mr-2"></i>{{s.num_mensagens}}</span>
					<span class="text-black text-capitalize mr-3"><i class="icofont-calendar mr-1"></i> {{s.data}}</span>
				</div> 
				<h2 class="mt-3 mb-3"><a href="blog-single.html">{{s.titulo}}</a></h2>
				<a href="{{ s.id }}" target="_blank" class="btn btn-main btn-icon btn-round-full">Comentar<i class="icofont-simple-right ml-2  "></i></a>
				
			</div>
		</div>
	</div>

	{% endfor %}
	{% else %}
	Não há Salas cadastrados.
	<div class="text-right mr-3">
		<a href="/forum/criar_sala/{{ s.id }}">
			<button type="button" class="btn mb-1 btn-info">
				Add <span class="btn-icon-right"><i class="fa fa-plus"></i></span>
			</button>
		</a>
	</div>
  
  {% endif %}
	
</div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar-wrap pl-lg-4 mt-5 mt-lg-0">
	<div class="sidebar-widget search  mb-3 ">
		<h5>Search Here</h5>
		<form action="#" class="search-form">
			<input type="text" class="form-control" placeholder="search">
			<i class="ti-search"></i>
		</form>
	</div>
</section>


   




{% endblock %}
