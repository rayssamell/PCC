{% extends 'geral/base.html' %}
{% load static %}

{% block content %}
    <!-- Hero Area Start -->
    <div id="hero-area" class="hero-area-bg">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
            <div class="contents">
              <h5 class="script-font wow fadeInUp animated animated animated animated animated animated animated animated" data-wow-delay="0.2s" style="visibility: visible;-webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;">Formação Acadêmica</h5>
              <div class="header-button wow fadeInUp animated animated animated animated animated animated animated animated" data-wow-delay="1s" style="visibility: visible;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Area End -->

  <!-- About Section Start -->
    <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    
    <nav>
      <div class="container">
        <ol>
          <li><a href="{% url 'listar_formacao' %}">Formação Acadêmica</a></li>
          <li>Editar</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->
 
<section id="sala" class="sala">
  <div class="container aos-init aos-animate" data-aos="fade-up">
    <div class="row g-8">
      <div class="col-lg-10">
              <h4>Editar Formação Acadêmica</h4><br>
              
              <form action="{% url 'editar_formacao' id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                  <input class="btn btn-main btn-round-full" type="submit" value="Editar"></input>
              </form>

      </div>
   </div>
  </div>
  </section>
{% endblock %}
