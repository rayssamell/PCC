{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'usuarios/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'usuarios/images/img-01.png' %}" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						Cadastre-se!!
					</span>
					{% if messages %}
					<br>
					    {% for message in messages %}
						<div class="alert {{message.tags}}">
							{{message}}
						</div>
					    {% endfor %}
				    {% endif %}
					<form method="POST">
						{% csrf_token %}
						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="username" placeholder="username">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
									<i class="fa fa-user text-muted" aria-hidden="true"></i>
								</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="password1" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" class="form-control" placeholder="Confirme sua senha..." name="password2">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="wrap-input100">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-black-tie text-muted"></i>
							</span>
							<select id="job" name="jobtitle" class="input100">
								<option value="">Tipo de Usuário</option>
								<option value="">Autista</option>
								<option value="">Profissional </option>
							</select>
						</div>


						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Registrar
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Já tem uma conta? 
							</span>
							<a class="txt2" href="{% url 'login' %}">
								Login
							</a>
						</div>

				</form>
			</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'usuarios/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'usuarios/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'usuarios/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'usuarios/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'usuarios/js/main.js' %}"></script>

</body>
</html>
